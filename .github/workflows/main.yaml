name: CI
on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Run tests
        run: pytest
  code-quality:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.2]
        poetry-version: [1.1.13]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Run black
        run: black . --check
      - name: Run isort
        run: isort . --check-only --profile black
      - name: Run flake8
        run: flake8 .
      - name: Run bandit
        run: bandit .
      - name: Run saftey
        run: safety check